{% extends "base.html" %}
{% load extra_tags %}

{% block content %}
    <h1>Dictionary</h1>

<table border="1">
    <tr>
        <th>Type</th>
        <th>Word</th>
        <th>Relation</th>
        <th>Definition</th>

    </tr>
{% for row in result %}
    <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>

    </tr>
{% endfor %}

</table>
{% endblock content %}
