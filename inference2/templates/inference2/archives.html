{% extends "base.html" %}
{% load extra_tags %}

{% block content %}
    <h1>Archives</h1>

    <table class="table table-bordered">
        <thead>
          <tr>
                <th>Date</th>
                <th>Algorithm</th>
          </tr>
        </thead>
        <tbody>
        {% for row in result %}
			<tr>
			    <td><a href="archives/{{row.id}}">{{ row.archives_date | date:"M d, Y" }}</a></td>
			    <td><a href="archives/{{row.id}}">{{row.algorithm}}</a></td>
			</tr>
		{% endfor %}
        </tbody>
    </table>
{% endblock content %}
